<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		//https://www.w3schools.com/jquery/jquery_ref_html.asp
		//https://www.w3schools.com/jquery/jquery_ref_selectors.asp
		//https://api.jquery.com/category/selectors/form-selectors/
		
		$(function(){
				$('#txtname').val('hong'); //write
				console.log($('#txtname').val()); // read
				
				// 1. radio 기본 값 설정(checked 속성)
				$('input:radio').val(['F']);
				//input에서 라디오를 찾아서 기본값을 설정하겠다. >>value에서 F를 찾게되면 >> checked
				console.log($('input:radio').val()); // radio가 여러개의 그룹이 있다면 처음 만나는 태그의 벨류 
				console.log($('input:checked').val());
				// 다른 radio가 있으면(취미 등)...
				console.log($('input:radio[name=gender]:checked').val());
				
				
				// select 태그
				// 단일선택
				// 다중선택(웹 접근성 문제..)
				console.log($('#isF').val()); //선택된 option의 value값
				$('#isF').val('oracle'); // oracle을 selected 하겠다.
				
				$('#isF2').val(['java', 'oracle']); // 다중선택...
				
				$('#btnok').click(function() {
					let selecttag = $('#isF2').val();
					console.log(selecttag); // Array
					for(let index in selecttag) { //값을 뽑고 싶을떄
						console.log("value: " + selecttag[index]);
					}
				});
				
				if($('#myform').children().is('input:submit')) {
					console.log("TRUE");
				} else {
					console.log("FALSE");
				}
		});
		
	</script>
</head>
<body>
	Textbox : <input type="text" id="txtname">
	<br>
	
	RadioButton : Checked 속성
	<input type="radio"  name="gender" value="M">남
	<input type="radio"  name="gender" value="F">여
	<br>
	
	
	Dropdownlist(select 태그)
	<select id="isF">
		<option value="java">자바</option>
		<option value="jsp">웹</option>
		<option value="oracle">오라클</option>
	</select>
	<br>
	Dropdownlist(select 태그)
	<select id="isF2" multiple="multiple" size="3">
		<option value="java">자바</option>
		<option value="jsp">웹</option>
		<option value="oracle">오라클</option>
	</select>
	<br>
	<input type="button" value="확인" id="btnok">
	<br>
	<div id="myform">
		submit button : <input  type="submit" value="전송">
	</div>
</body>
</html>
